<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">

          <input type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployees._id">

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Full Name"
              name="name"
              [(ngModel)]="employeeService.selectedEmployees.name"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Position"
              name="position"
              [(ngModel)]="employeeService.selectedEmployees.position"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter your Office"
              name="office"
              [(ngModel)]="employeeService.selectedEmployees.office"
            />
          </div>

          <div class="form-group">
            <input
              type="number"
              class="form-control"
              placeholder="Enter your Salary"
              name="salary"
              [(ngModel)]="employeeService.selectedEmployees.salary"
            />
          </div>

          <button class="btn btn-primary mr-2" (click)="resetEmployee(employeeForm)">Clean</button>
          <button class="btn btn-secondary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Position</th>
          <th>Office</th>
          <th>Salary</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeService.employees">
          <td>{{ employee.name }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.office }}</td>
          <td>{{employee.salary}}</td>
          <td>
            <button class="btn btn-secondary btn-sm">
              <i class="material-icons" (click)="editEmployee(employee)">edit</i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="material-icons" (click)="deleteEmployee(employee._id!)">delete</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
